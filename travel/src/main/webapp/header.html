<!-- 引入JavaScript  获取当前登录的用户 -->
<script src="js/getParameter.js"></script>
<script type="text/javascript">
$(function() {
	$.post("user/isLogin","",function(data) {
		if(true == data.flag) {
			$("#span_username").html(data.errorMsg);
		}
	});
	$.post("categoryServlet/findAllCategory","",function(data){
		var lis = "<li class='nav-active'><a href='index.html'>首页</a></li>";
		//遍历数组,拼接字符串(<li>)
        for (var i = 0; i < data.length; i++) {
            var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
            lis += li;
        }
		$("#categoryList").html(lis);
	});
	
	var searchBtn = $("#search");
	var cid = getParameter("cid");
	var rname = getParameter("rname");
	if(null != rname) {
		$("#rname").val(window.decodeURIComponent(rname));
	}
	if(null == cid) {
		cid = 5;
	}
	searchBtn.click(function() {
		var rname = $("#rname").val();
		location.href="http://127.0.0.1:8080/travel/route_list.html?cid=" + cid + "&rname=" + rname;
	});
});
	
</script>
