<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
    </head>
	<body>
	<!-- 引入JavaScript -->
	<script type="text/javascript">
	
		//校验用户名
		//单词字符，长度8到20位
		function checkUsername() {
			//1.获取用户名值
			var username = $("#username").val();
			//2.定义正则
			var reg_username = /^\w{8,20}$/;
			//3.判断，给出提示信息
			var flag = reg_username.test(username);
			if (flag) {
				//用户名合法
				$("#username").css("border", "");
			} else {
				//用户名非法,加一个红色边框
				$("#username").css("border", "1px solid red");
			}
			return flag;
		}
		
		// 校验密码
		function checkPassword() {
			// 获取用户输入的密码
			var password = $("password").val();
			// 定义正则表达式
			var reg_password = /^\w{8,20}$/;
			// 验证用户输入密码的有效性
			var flag = reg_password.test(password);
			// 判断密码是否有效
			if(flag) {
				// 用户名合法
				$("#password").css("border", "");
			} else {
				$("#password").css("border", "1px solid red");
			}
			return flag;
		}
		
		// 校验用户邮箱
		function checkEmail() {
			// 获取用户输入的邮箱
			var email = $("#email").val();
			// 定义正则表达式检查邮箱的有效性 1985564478@qq.com
			var reg_email = /^\w+@\w+\.\w+$/;
			var flag = reg_email.test(email);
			if(flag) {
				// 用户名合法
				$("#email").css("border", "");
			} else {
				$("#email").css("border", "1px solid red");
			}
			return flag;
		}
		
		// 检查输入的用户名
		function checkName() {
			// 获取用户输入的用户名
			//ar name = $("#name").val();
			//alert(name);
			//var reg_name = /^[\u4e00-\u9fa5]$/;
			//var isNameFlag = reg_name.test(name);
			//if(true) {
			//	$("#name").css("border", "");
			//} else {
			//	$("#name").css("border", "1px solid red");
			//}
			return true;
		}
		
		// 检查手机号是否合法
		function checkMobileNumber() {
			// 获取用户输入的手机号
			var telephone = $("#telephone").val();
			var reg_telphone = /^\d{11}$/;
			var isTelphone = reg_telphone.test(telephone);
			if(isTelphone) {
				$("#telephone").css("border", "");
			} else {
				$("#telephone").css("border", "1px solid red");
			}
		}
		
		// 页面加载后调用
		$(function() {
			// 提交表单触发的事件
			$("#registerForm").submit(function() {
				// 异步提交表单
				if(checkUsername()) {
					$.post("user/registUser", $(this).serialize(), function(data) {
						if(true == data.flag) {
							alert("注册成功！");
							location.href="register_ok.html";
						} else {
							alert(data.errorMsg);
						}
					});
				}
				return false;
			});
			
		});
	</script>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">
					
					<!--注册表单-->
    				<form id="registerForm" method="post" >
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">

    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">

    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>

    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
